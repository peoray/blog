<header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Description }}
    <p class="post-description">{{ .Description }}</p>
    {{ end }}
    <p class="post-date">
        <span>Published
            <time datetime="{{ .Date.Format " 2006-01-02 " }}" itemprop="datePublished">
                {{ dateFormat (default "Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>
        </span>
        {{ if .Params.updated }},
        <span>Updated
            <time datetime="{{ .Date.Format " 2006-01-02 " }}" itemprop="dateModified">
                {{ dateFormat (default "Jan 2, 2006" .Site.Params.dateFormat) .Params.updated }}</time>
            </span>
            {{ end }}
    </p>
</header>
